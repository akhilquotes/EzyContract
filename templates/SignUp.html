<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename = 'app.css') }}"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
      <div style="margin-top: 15vh">
        <div class="p-4 box">
          <h2 class="mb-3">Signup</h2>
          <form
            action="{{ url_for('register') }}"
            method="POST"
            onsubmit="return validateForm()"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                placeholder="name"
              />
              <div id="nameHelp" class="form-text">
                Please enter yout first name and last name.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="login"
                class="form-control"
                name="email"
                placeholder="email"
              />
              <div id="emailHelp" class="form-text">
                Please enter your email.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div style="display: flex">
                <input
                  type="password"
                  id="passwordnew"
                  class="form-control"
                  name="pass"
                  placeholder="password"
                />
                <i
                  class="bi bi-eye"
                  id="togglePassword"
                  onclick="togglePasswordVisibilitySignUp(this)"
                  style="cursor: pointer; margin-top: 8px; margin-left: -30px"
                ></i>
              </div>

              <div id="passwordHelp" class="form-text">
                Password must be at least 8 characters long, contain a lowercase
                letter, uppercase letter, a digit and a special character.
              </div>
            </div>
            <div style="direction: rtl">
              <input type="submit" class="btn btn-info" value="Sign Up" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function checkPasswordStrength(password) {
        // At least one lower case letter, one upper case letter, one digit, one special character, and at least 8 characters long
        var re = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        return re.test(password);
      }

      function validateForm() {
        var password = document.getElementById("password").value;
        if (!checkPasswordStrength(password)) {
          alert(
            "Password must be at least 8 characters long, contain a lowercase letter, uppercase letter, a digit and a special character."
          );
          return false;
        }
        return true;
      }
      function togglePasswordVisibilitySignUp(args) {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          args.classList.replace("bi-eye", "bi-eye-slash");
        } else {
          passwordInput.type = "password";
          args.classList.replace("bi-eye-slash", "bi-eye");
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
