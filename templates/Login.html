<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename = 'app.css') }}"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
      <div style="margin-top: 15vh">
        <div class="p-4 box">
          <h2 class="mb-3">Login</h2>
          <form
            action="{{ url_for('loginresult') }}"
            method="POST"
            onsubmit="return validateForm()"
          >
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="login"
                class="form-control"
                name="email"
                placeholder="email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div style="display: flex">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  name="pass"
                  placeholder="password"
                />
                <i
                  class="bi bi-eye"
                  id="togglePassword"
                  onclick="togglePasswordVisibility(this)"
                  style="cursor: pointer; margin-top: 8px; margin-left: -30px"
                ></i>
              </div>
            </div>
            <div style="direction: rtl">
              <input type="submit" class="btn btn-info" value="Login" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function togglePasswordVisibility(args) {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          args.classList.replace("bi-eye", "bi-eye-slash");
        } else {
          passwordInput.type = "password";
          args.classList.replace("bi-eye-slash", "bi-eye");
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
